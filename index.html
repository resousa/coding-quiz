<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="highscore.html">High Scores</a>
            <div class="timer text-warning">
                <h5 id="counter"></h5>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto text-center">
                <div class="content">

                    <div id="intro">
                        <h1 id="introHead"></h1>
                        <p id="introBody"></p>
                        <button type="button" class="btn btn-outline-warning btn-lg" id="start"></button>
                    </div>

                    <div id="quiz" style="display: none">
                        <div>
                            <h4 id="question"></h4>
                        </div>

                        <div>
                            <button type="button" class="btn btn-outline-warning" id="answer1"></button>
                            <button type="button" class="btn btn-outline-warning" id="answer2"></button>
                            <button type="button" class="btn btn-outline-warning" id="answer3"></button>
                            <button type="button" class="btn btn-outline-warning" id="answer4"></button>
                        </div>

                        <div id="answer"></div>
                    </div>

                    <div id="result" style="display: none">
                        <h1 id="finishHead"></h1>
                        <h4 id="finishScore"></h4>
                        <form>
                            <div class="col-4 mx-auto">
                                <input type="text" class="form-control" placeholder="Enter initials" id="initials">
                            </div>

                            <div>
                                <a href="highscore.html" class="btn btn-secondary btn active" role="button"
                                    aria-pressed="true" id="submit"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="questions.js"></script>
</body>

</html>
